{% extends 'base.html' %}

{% block content %}
<div class="content__container">
    <div class="content__cart_container">
        <div class="content__cart_name"><a href="{% url 'shop:home' %}">Главная</a> / Избранное</div>
        <div class="cart__title">
            <div class="main__title">Избранное</div>
            <button class="clear_likes">Очистить избранное</button>
        </div>
    {% if products %}
        <div class="cart__products">
            <ul class="product__list">
                {% for p in products %}
                    <li id="elem{{ p.id }}" class="element">
                        <div class="product__container">
                            <div class="product__main">
                                <div class="product__info">
                                    <img src="{{ p.imagine.url }}" alt="product_img">
                                    <div class="product__name">
                                        <div class="name"><a href="{{ p.get_absolute_url }}">{{ p.name }}</a></div>
                                        <div class="code">Код товара: {{ p.id }}</div>
                                    </div>
                                </div>
                            </div>
                            <div class="product__price">
                                <div class="price">{{ p.price }} руб.</div>
                            </div>
                            <div class="remove"><button class="remove_button_likes" data-product-id="{{ p.id }}"><i class="fa-solid fa-xmark fa-2xl"></i></button></div>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    {% else %}
        <div class="cart__blank">У вас нет избранных товаров...</div>
    {% endif %}
</div>
{% endblock %}
